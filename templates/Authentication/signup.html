<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert.dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h3>SIGNUP</h3>

    <form action="signup" method="POST" >
        {% csrf_token %}
        <label for="">USERNAME</label>
        <input type="text" id="username" name="username" placeholder="Create a username(only Letters & numbers)"required>
        <br />
        <label for="">FIRST NAME</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"required>
        <br />
        <label for="">LAST NAME</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"required>
        <br />
        <br />
        <label for="">EMAIL ADDRESS</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address"required>
        <br />

        <label for="">PASSWORD</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password"required>
        <br />
        <label for="">CONFIRM YOUR PASSWORD</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password"required>
    <br />
        <button type="submit">SIGN UP</button>
    </form>
</body>
</html>
